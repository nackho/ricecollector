{% extends 'base.html' %}
{% block content %}

<h1>Dish Details</h1>

<div class="row">
  <div class="col s6 col-offset-3">
    <div class="card">
      <div class="card-content">
        <span class="card-title">{{ dish.name }}</span>
        <p>Ethnicity: {{ dish.ethnicity }}</p>
      </div>
      <div class="card-action">
        <a href="{% url 'dishes_update' dish.id %}">Edit</a>
        <a href="{% url 'dishes_delete' dish.id %}">Delete</a>
      </div>
    </div>
  </div>
</div>
{% endblock %}
